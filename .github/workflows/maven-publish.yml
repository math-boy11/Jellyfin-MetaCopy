name: Build and Release JAR

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: commit-${{ steps.vars.outputs.sha_short }}
          name: "Release for commit ${{ steps.vars.outputs.sha_short }}"
          body: "Automated build for commit `${{ steps.vars.outputs.sha_short }}` on main"
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
